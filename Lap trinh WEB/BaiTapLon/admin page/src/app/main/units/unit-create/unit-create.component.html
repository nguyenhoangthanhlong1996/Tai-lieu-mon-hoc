<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Đơn vị tính
    <small>Thêm mới</small>
  </h1>
  <ol class="breadcrumb">
    <li><a routerLink=""><i class="fa fa-dashboard"></i> Trang chủ</a></li>
    <li class="active">Đơn vị tính</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <!-- left column -->
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Thông tin đơn vị tính</h3>
          <a href="unit-list" routerLink="/unit-list"><i class="fa fa-list fa-2x"
                                                                 style="margin-left: 10px; color: green;"></i></a>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form (ngSubmit)="onSubmit()" [formGroup]="formUnit" role="form">
          <div class="box-body">
            <div class="form-group">
              <label>Tên đơn vị tính</label>
              <input formControlName="name" type="text" class="form-control" placeholder="Nhập tên đơn vị tính">
              <span *ngIf="formUnit.get('name').touched && formUnit.get('name').hasError('required')"
                    class="error text-danger">
                                Tên đơn vị tính không được bỏ trống
                            </span>
            </div>
            <div class="form-group">
              <label>Ghi chú</label>
              <input formControlName="note" type="text" class="form-control" placeholder="Nhập ghi chú">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button [disabled]="formUnit.invalid" type="submit" class="btn btn-primary">Lưu</button>
          </div>
        </form>
      </div>
      <!-- /.box -->
    </div>
    <!--/.col (left) -->
  </div>
  <!-- /.row -->
</section>
