<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Đơn vị tính
        <small>Danh sách</small>
    </h1>
    <ol class="breadcrumb">
        <li><a routerLink=""><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Đơn vị tính</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Danh sách đơn vị tính</h3>
                    <a href="unit-create" routerLink="/unit-create"><i class="fa fa-plus-circle fa-2x"
                                                                               style="margin-left: 10px; color: green;"></i></a>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên danh mục</th>
                            <th>Ghi chú</th>
                            <th>Thời điểm tạo</th>
                            <th>Thời điểm cập nhật</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let unit of listUnits">
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success btn-xs dropdown-toggle"
                                            data-toggle="dropdown">
                                        <span class="caret"></span> <span class="sr-only">Tùy chọn</span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li (click)="edit(unit.id) " style="cursor: pointer;"><a>Sửa</a></li>
                                        <li (click)="remove(unit.id)" style="cursor: pointer;"><a>Xóa</a></li>
                                    </ul>
                                </div>
                            </td>
                            <td>{{unit.name}}</td>
                            <td>{{unit.note}}</td>
                            <td>{{unit.created_at}}</td>
                            <td>{{unit.updated_at}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
