<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="#">
        Số thứ 1: <input id="sothu1" type="number" placeholder="Nhập số thứ 1" /><br>
        Số thứ 2: <input id="sothu2" type="number" placeholder="Nhập số thứ 2" /><br>
        <button onclick="cong()">Cộng</button>
        <button onclick="tru()">Trừ</button>
        <button onclick="nhan()">Nhân</button>
        <button onclick="chia()">Chia</button>
        <button onclick="luythua()">Lũy thừa</button>
        <div id="ketqua"></div>
    </form>
    <script>
        //Hàm xử lý cộng
        function cong() {
            var a = parseInt(document.getElementById("sothu1").value);
            var b = parseInt(document.getElementById("sothu2").value);

            if (validate(a, b)) {
                document.getElementById("ketqua").innerHTML = 'kết quả: ' + (a + b);
            }
        }
        //Hàm xử lý trừ
        function tru() {
            var a = parseInt(document.getElementById("sothu1").value);
            var b = parseInt(document.getElementById("sothu2").value);

            if (validate(a, b)) {
                document.getElementById("ketqua").innerHTML = 'kết quả: ' + (a - b);
            }
        }
        //Hàm xử lý nhân
        function nhan() {
            var a = parseInt(document.getElementById("sothu1").value);
            var b = parseInt(document.getElementById("sothu2").value);

            if (validate(a, b)) {
                document.getElementById("ketqua").innerHTML = 'kết quả: ' + (a * b);
            }
        }
        //Hàm xử lý chia
        function chia() {
            var a = parseInt(document.getElementById("sothu1").value);
            var b = parseInt(document.getElementById("sothu2").value);

            if (validate(a, b)) {
                document.getElementById("ketqua").innerHTML = 'kết quả: ' + (a / b);
            }
        }
        //Hàm xử lý lũy thừa
        function luythua() {
            var a = parseInt(document.getElementById("sothu1").value);
            var b = parseInt(document.getElementById("sothu2").value);

            if (validate(a, b)) {
                document.getElementById("ketqua").innerHTML = 'kết quả: ' + Math.pow(a, b);
            }
        }


        function validate(a, b) {
            document.getElementById("ketqua").innerHTML = '';
            if (isNaN(a) || isNaN(b)) {
                alert("Dữ liệu nhập vào phải thuộc kiểu số");
                return false;
            } else
                return true;
        }
    </script>
</body>

</html>
