<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
<form action="#">
    First name: <input type="text" name="" id="firstname"><br>
    Last name: <input type="text" name="" id="lastname"><br>
    Email: <input type="text" name="" id="email"><br>
    Password: <input type="password" name="" id="password"><br>
    Birthday:
    <select id="day"></select>
    <select id="month"></select>
    <select id="year"></select>
    <br>
    Gender:
    <input type="radio" name="gender" checked> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Unknow
    <br>
    Country:
    <select id="country">
        <option value="1">Vietnam</option>
        <option value="2">Australia</option>
        <option value="3">United States</option>
        <option value="4">India</option>
        <option value="5">Other</option>
    </select>
    <br>
    About: <textarea id="about" cols="50" rows="8"></textarea>
    <br>
    <button type="button" onclick="submitForm()">Submit</button>
    <button type="reset">Reset</button>
</form>
<script src="index.js"></script>
</body>

</html>
