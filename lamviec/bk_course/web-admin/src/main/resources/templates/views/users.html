<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="/userControls/_head"></th:block>
    <!-- page CSS -->
    <!-- DataTables -->
    <link rel="stylesheet" href="/css/dataTables.bootstrap.min.css">
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div id="preloder" class="loading">Loading&#8230;</div>
    <div class="wrapper">
        <th:block th:include="/userControls/_header"></th:block>
        <th:block th:include="/userControls/_sidebar"></th:block>
        <div class="content-wrapper">
            <th:block th:include="/userControls/_breadcrumb"></th:block>
            <section class="content">
                <!--Begin content page-->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thông tin người dùng</h3>
                    </div>
                    <form name="frmUsers" id="frmUsers" action="/users" th:object="${usersForm}" method="POST">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="firstName">Họ và tên lót</label> <input type="text"
                                            class="form-control" id="firstName" placeholder="Nhập họ và tên lót"
                                            th:field="*{firstName}" required>
                                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="help-block">...</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="lastName">Tên</label> <input type="text"
                                                        class="form-control" id="lastName" placeholder="Nhập tên"
                                                        th:field="*{lastName}" required>
                                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-block">...</span>
                                                </div>
                                        </div>								
                                </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="userName">Tên đăng nhập</label> <input type="text"
                                            class="form-control" id="userName" placeholder="Nhập tên đăng nhập"
                                            th:field="*{userName}" required>
                                        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="help-block">...</span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="email">Email</label> <input type="email"
                                                class="form-control" id="email" placeholder="Nhập địa chỉ email"
                                                th:field="*{email}" required>
                                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block">...</span>
                                        </div>
                                </div>
                                <div class="col-md-4">
										<div class="form-group">
												<label for="active">	</label>
										<div class="checkbox">
												<label> <input id="active" type="checkbox"
													th:field="*{active}"> Kích hoạt
												</label>
											</div>
											</div>
								</div>								
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="passwordLogin">Mật khẩu đăng nhập</label>
                                        <input type="password"
                                                class="form-control" id="passwordLogin" placeholder="Nhập mật khẩu"
                                                th:field="*{passwordLogin}" required>
                                        <span th:if="${#fields.hasErrors('passwordLogin')}"
															th:errors="*{passwordLogin}" class="help-block">...</span>
									</div>
								</div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="role">Nhóm người dùng</label>
                                        <select id="role" th:field="*{role}" class="form-control" required>
                                            <option value="">-- Chọn --</option>
                                            <option th:each="role : ${Roles}" th:value="${role.roleId}" th:text="${role.roleName} + ' - ' + ${role.note}"></option>
                                        </select>
                                        <span th:if="${#fields.hasErrors('role')}"
															th:errors="*{role}" class="help-block">...</span>
									</div>
								</div>
							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Xác nhận
								lưu thông tin</button>
							<button id="bnt_Reset" type="button" class="btn btn-default">Nhập lại thông tin</button>
							<input type="hidden" id="userId" th:field="*{userId}">
						</div>
						<span th:if="${errorMessage != null}" th:utext="${errorMessage}" class="help-block">...</span>
					</form>
                </div>
                
                <div class="box box-success">
					<div class="box-header">
						<h3 class="box-title">Danh sách người dùng</h3>
					</div>
					<div class="box-body">
							<table id="lstUsers"
							class="table table-bordered table-striped">
							<thead>
								<tr>
									<th style="width: 20px;" class="no-sort"></th>
									<th>Tên đăng nhập</th>
                                    <th>Email</th>
                                    <th>Họ và tên lót</th>
                                    <th>Tên</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${Users}" th:data-id="${user.userId}">
									<td>
												<div class="btn-group">
													<button type="button" class="btn btn-success btn-xs dropdown-toggle"
														data-toggle="dropdown">
														<span class="caret"></span> <span class="sr-only">Tùy chọn</span>
													</button>
													<ul class="dropdown-menu" role="menu">
														<li><a th:title="${user.userId}" id="btn_edit" href="#frmUsers">Chỉnh sửa</a></li>
														<li class="divider"></li>
														<li><a th:title="${user.userId}" id="btn_delete" href="#lstUsers">Hủy bỏ</a></li>
													</ul>
												</div>
									</td>
									<td th:text="${user.userName}">...</td>
									<td th:text="${user.email}">...</td>
                                    <td th:text="${user.firstName}">...</td>
                                    <td th:text="${user.lastName}">...</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th></th>
									<th>Tên đăng nhập</th>
                                    <th>Email</th>
                                    <th>Họ và tên lót</th>
                                    <th>Tên</th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
                <!--End content page-->
			</section>
		</div>
		<th:block th:include="/userControls/_footer"></th:block>
	</div>
	<th:block th:include="/userControls/_script"></th:block>
	<!-- page script -->
	<!-- DataTables -->
	<script src="/js/jquery.dataTables.min.js"></script>
	<script src="/js/dataTables.bootstrap.min.js"></script>
	<script src="/js/admin/users.js"></script>
</body>

</html>
