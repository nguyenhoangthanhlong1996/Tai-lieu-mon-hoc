<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="/_head"></th:block>
</head>

<body>
    <div id="preloder1" class="loading">Loading&#8230;</div>
    <th:block th:include="/_header-section"></th:block>
    <!-- Page -->
    <section class="contact-page spad pb-0">
        <div class="container">
            <th:block th:include="/_subMenuLogin"></th:block>
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact-form-warp">
                        <div class="section-title text-white text-left">
                            <h3>Danh sách đăng ký</h3>
                            <p><b>Lưu ý:</b> Bạn cần thực hiện xác nhận & thanh toán học phí để được tham gia khóa học.
                            </p>
                        </div>
                        <div class="table-responsive-sm">
                            <table id="lstCart" class="table table-bordered table-striped table-hover"
                                style="background-color: white">
                                <thead>
                                    <tr>
                                        <th>Mã khóa học</th>
                                        <th>Tên khóa học</th>
                                        <th>Học phí</th>
                                        <th style="width: 50px;">#</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="course : ${Courses}" th:data-id="${course.id}">
                                        <td th:text="${course.courseNbr}">...</td>
                                        <td th:text="${course.courseName}">...</td>
                                        <td th:text="${#numbers.formatDecimal(course.price, 0, 'COMMA', 0, 'POINT')}">...</td>
                                            <td>
                                                <input th:data-id="${course.id}" id="btn_delete" th:unless="${course.hieuLucFlag}" class="btn btn-sm btn-danger" type="button" title="Hủy" value="Hủy">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 10px">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label class="col-md-12" style="font-weight: bold">Chọn phương thưc thanh toán:</label>
                            <div class="col-md-12 inputGroupContainer">
                                    <select id="lsPhuongThucTT">
                                        <option value="tt" selected>Thanh toán trực tiếp</option>
                                    </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4" style="text-align: right">
                        <input id="btn_XacNhan" type="button" value="Xác nhận đăng ký" class="site-btn">
                    </div>
                </div>
        </div>
    </section>
    <!-- Page end -->
    <br />
    <th:block th:include="/_footer-section"></th:block>
    <script>
        $(document).ready(function () {
            $('#preloder1').hide();
            $.ajaxSetup({
                beforeSend: function (xhr) {
                    $('#preloder1').show();
                },
                complete: function (xhr, stat) {
                    $('#preloder1').hide();
                },
                success: function (result, status, xhr) {
                    $('#preloder1').hide();
                }
            });
            //Delete
            $(document).on('click', '#btn_delete', function () {
                var courseId = $(this).data("id");
                if (courseId) {
                    Swal.fire({
                        title: 'Bạn có chắc muốn hủy khóa học này?',
                        text: "Bạn sẽ không thể khôi phục lại!",
                        type: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Đồng ý',
                        cancelButtonText: 'Bỏ qua',
                    }).then((result) => {
                        if (result.value) {
                            $.ajax({
                                type: "post",
                                url: "/api/deleteCourse",
                                data: "id=" + courseId,
                                success: function (response) {
                                    if (response.code == "200") {
                                        Swal.fire(
                                            'kết quả hủy thông tin',
                                            'Thông tin bạn chọn đã được hủy',
                                            'success'
                                        );
                                        //remove
                                        $('#lstCart tbody tr[data-id=' + courseId + ']').remove();
                                    } else {
                                        Swal.fire({
                                            type: 'error',
                                            title: 'Lỗi hủy bỏ',
                                            text: response.msg
                                        });
                                    }
                                },
                                error: function () {
                                    Swal.fire({
                                        type: 'error',
                                        title: 'Lỗi hủy bỏ',
                                        text: 'Không thể thực hiện hủy bỏ thông tin đã chọn'
                                    });
                                }
                            });
                        }
                    })
                }
            });
            //Xac nhan
            $(document).on('click', '#btn_XacNhan', function () {
                var phuongThucTT = $('#lsPhuongThucTT').val();
                $.ajax({
                    type: "post",
                    url: "/api/successRegister",
                    data: "id=" + phuongThucTT,
                    success: function (response) {
                        if (response.code == "200") {
                            window.location.href = "/home";
                        } else {
                            Swal.fire({
                                type: 'error',
                                title: 'Lỗi xác nhận đăng ký',
                                text: response.msg
                            });
                        }
                    },
                    error: function () {
                        Swal.fire({
                            type: 'error',
                            title: 'Lỗi xác nhận đăng ký',
                            text: 'Không thể thực hiện xác nhận'
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
