<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <th:block th:include="/_head"></th:block>
   </head>
    
   <body>
    <!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>
	<!-- Header section -->
	<header class="header-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-3">
					<div class="site-logo">
						<img th:src="@{/images/logo.png}" alt="Đại học Bách Khoa">
					</div>
					<div class="nav-switch">
						<i class="fa fa-bars"></i>
					</div>
				</div>
				<div class="col-lg-9 col-md-9">
					<a href="/login" class="site-btn header-btn">Đăng nhập</a>
					<nav class="main-menu">
						<ul>
							<li><a href="index.html">Trang chủ</a></li>
							<li><a href="#">Giới thiệu</a></li>
							<li><a href="#">Khóa học</a></li>
							<li><a href="#">Bản tin</a></li>
							<li><a href="#">Liên hệ</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- Header section end -->
	<!-- Hero section -->
	<section class="hero-section set-bg" th:data-setbg="@{/images/bg.jpg}">
		<div class="container">
			<div class="hero-text text-white">
				<h2>Đăng ký ngay để nhận thông tin về các khóa học</h2>
				<p></p>
			</div>
			<div class="row">
				<div class="col-lg-10 offset-lg-1">
					<form class="intro-newslatter">
						<input type="text" placeholder="Họ và tên">
						<input type="text" class="last-s" placeholder="E-mail">
						<button class="site-btn">Đăng ký ngay</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- Hero section end -->
	<!-- categories section -->
	<section class="categories-section spad">
		<div class="container">
			<div class="section-title">
				<h2>CÁC DANH MỤC</h2>
				<p></p>
			</div>
			<div class="row">
				<!-- categorie -->
				<div class="col-lg-4 col-md-6" th:each="category : ${categories}">
					<div class="categorie-item">
						<div class="ci-thumb set-bg" th:data-setbg="${category.image}"></div>
						<div class="ci-text">
							<h5 th:text="${category.name}"></h5>
							<p th:text="${category.description}"></p>
							<a href="#">Xem thêm</a>
							<span th:text="${category.totalCourse}+' khóa học'"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- categories section end -->
       <!-- search section -->
	<section class="search-section">
		<div class="container">
			<div class="search-warp">
				<div class="section-title text-white">
					<h2>Tìm khóa học</h2>
				</div>
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<!-- search form -->
						<form class="course-search-form">
							<input type="text" placeholder="Tên khóa học">
							<input type="text" class="last-m" placeholder="Danh mục">
							<button class="site-btn">Tìm kiếm</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- search section end -->
	<!-- course section -->
	<section class="course-section spad">
		<div class="container">
			<div class="section-title mb-0">
				<h2>Các khóa học nổi bật</h2>
				<p>Mô tả giới thiệu, ghi chú</p>
			</div>
		</div>
		<div class="course-warp">
			<ul class="course-filter controls">
				<li class="control active" data-filter="all">Tất cả</li>
				<li th:each="category : ${categories}" th:text="${category.name}" class="control" th:data-filter="'.category'+${category.id}">Finance</li>
			</ul>                                       
			<div class="row course-items-area">
				<!-- course -->
				<div th:each="course : ${courses}" th:classappend="'category'+${course.categoryId}" class="mix col-lg-3 col-md-4 col-sm-6">
					<div class="course-item">
						<div class="course-thumb set-bg" th:data-setbg="${course.image}">
							<div class="price" th:text="${#numbers.formatDecimal(course.price, 1, 'DEFAULT', 0, 'DEFAULT')}"></div>
						</div>
						<div class="course-info">
							<div class="course-text">
								<h5 th:text="${course.name}"></h5>
								<p th:text="${course.description}"></p>
								<div class="students"></div>
							</div>
							<div class="course-author">
<!--								<div class="ca-pic set-bg" th:data-setbg="@{/images/authors/1.jpg}"></div>-->
<!--								<p>William Parker, <span>Developer</span></p>-->
								<a th:href="'course-detail?courseid='+${course.id}">Xem chi tiết</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- course section end -->
	<th:block th:include="/_footer-section"></th:block>
   </body>
</html>
