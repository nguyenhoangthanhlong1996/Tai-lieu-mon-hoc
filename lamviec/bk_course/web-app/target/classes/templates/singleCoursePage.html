<head>

<body>
<th:block th:include="/_header-section"></th:block>

<!-- single course section -->
	<section class="single-course spad pb-0">
		<div class="container">
			<div class="course-meta-area">
				<div class="row">
					<div class="col-lg-10 offset-lg-1">
						<div class="course-note">Thông tin về khóa học</div>
						<h3 th:text="${course.name}"></h3>
						<div class="course-metas">
							<div class="course-meta">
								<div class="course-author">
									<div class="ca-pic set-bg" data-setbg="/images/authors/2.jpg"></div>
									<h6>Giảng viên</h6>
									<p>William Parker, <span>Developer</span></p>
								</div>
							</div>
							<div class="course-meta">
								<div class="cm-info">
									<h6>Danh mục</h6>
									<p th:text="${course.nameCategory}"></p>
								</div>
							</div>
							<div class="course-meta">
								<div class="cm-info">
									<h6>Học viên</h6>
									<p th:text="${course.totalStudents}+' học viên đăng ký'"></p>
								</div>
							</div>
							<div class="course-meta">
								<div class="cm-info">
									<h6>Lượt đánh giá</h6>
									<p><th:block th:text="${course.totalReviews}"></th:block> đánh giá<span class="rating">
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star is-fade"></i>
									</span></p>
								</div>
							</div>
						</div>
						<a href="#" class="site-btn price-btn">Học phí: <th:block th:text="${#numbers.formatDecimal(course.price, 1, 'DEFAULT', 0, 'DEFAULT')}"></th:block></a>
						<a href="/buy-course?courseid=2" class="site-btn buy-btn">Đăng ký học</a>
					</div>
				</div>
			</div>
			<img th:src="${course.image}" alt="" class="course-preview">
			<div class="row">
				<div class="col-lg-10 offset-lg-1 course-list">
					<th:block th:text="${course.description}"></th:block>

	<!-- single course section end -->
	
	<!-- Page -->
	<section class="realated-courses spad">
		<div class="course-warp">
			<h2 class="rc-title">Các khóa học liên quan</h2>
			<div class="rc-slider owl-carousel">
				<!-- course -->
				<div th:each="course : ${courses}" class="course-item">
					<div class="course-thumb set-bg" th:data-setbg="${course.image}">
						<div class="price" th:text="${#numbers.formatDecimal(course.price, 1, 'DEFAULT', 0, 'DEFAULT')}"></div>
					</div>
					<div class="course-info">
						<div class="course-text">
							<h5 th:text="${course.name}"></h5>
							<p th:text="${course.description}">Lorem ipsum dolor sit amet, consectetur</p>
							<div class="students"></div>
						</div>
						<div class="course-author">
<!--							<div class="ca-pic set-bg" data-setbg="/images/authors/1.jpg"></div>-->
<!--							<p>William Parker, <span>Developer</span></p>-->
							<a th:href="'course-detail?courseid='+${course.id}">Xem chi tiết</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
