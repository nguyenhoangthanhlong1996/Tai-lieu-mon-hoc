<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="/_head"></th:block>
</head>

<body>
    <th:block th:include="/_header-section"></th:block>
    
    <!-- Page -->
    <section class="contact-page spad pb-0">
        <div class="container">
            <th:block th:include="/_subMenuLogin"></th:block>
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact-form-warp">
                        <div class="section-title text-white text-left">
                            <h3>Danh sách đăng ký & thanh toán</h3>
                        </div>
                        <div class="table-responsive-sm">
                            <table id="lstCart" class="table table-bordered table-striped table-hover"
                                style="background-color: white">
                                <thead>
                                    <tr>
                                        <th>Mã khóa học</th>
                                        <th>Tên khóa học</th>
                                        <th>Học phí</th>
                                        <th>Mã thanh toán</th>
                                        <th>Tình trạng</th>
                                        <th>Ngày đăng ký</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="course : ${Payments}">
                                        <td th:text="${course.courseNbr}">...</td>
                                        <td th:text="${course.courseName}">...</td>
                                        <td th:text="${#numbers.formatDecimal(course.price, 0, 'COMMA', 0, 'POINT')}">...</td>
                                        <td th:text="${course.billNbr}">...</td>
                                        <td th:text="${course.paymentFlag}">...</td>
                                        <td th:text="${course.createdTime}">...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page end -->
    <br />
    <th:block th:include="/_footer-section"></th:block>
</body>

</html>
