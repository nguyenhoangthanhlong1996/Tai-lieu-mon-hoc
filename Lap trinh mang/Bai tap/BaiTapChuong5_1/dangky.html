<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <img src="banner.jpg" alt="">
            </div>
            <div class="form-info">
                <div class="form-title">
                    <h1>Đăng ký thành viên</h1>
                </div>
                <div class="form-content">
                    <form action="" method="post">
                        <table border="1">
                            <tr>
                                <td>Họ tên: </td>
                                <td><input name="txtHoTen" type="text"/></td>
                            </tr>
                            <tr>
                                <td>Tên đăng nhập: </td>
                                <td><input name="txtTenDangNhap" type="text"/></td>
                            </tr>
                            <tr>
                                <td>Mật khẩu: </td>
                                <td><input  name="txtMatKhau" type="password"/></td>
                            </tr>
                            <tr>
                                <td>Email: </td>
                                <td><input name="txtEmail" type="email"/></td>
                            </tr>
                            <tr>
                                <td>Giới tính: </td>
                                <td>
                                    <select name="selectGioiTinh">
                                        <option value="nam">Nam</option>
                                        <option value="nu">Nữ</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Sơ lược về bạn: </td>
                                <td><textarea name="txtThongTinSoLuoc" rows="4" cols="30"></textarea></td>
                            </tr>
                            <tr>
                                <td>Bạn trên 18 tuổi ?: </td>
                                <td>
                                    <input type="radio" name="gioitinh" value="dung" checked="true"/><span> Đúng</span>&nbsp;
                                    <input type="radio" name="gioitinh" value="sai" /><span> Sai</span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="agree-terms"><input type="checkbox" name="checkboxDongYDieuKhoan"/><span>  Tôi đồng ý với điều khoản sử dụng bên dưới:</span></div>
                                    <div class="content-terms">
                                        <p>1. Sử dụng hợp pháp</p>
                                        <p>1. Tuân thủ các chính sách của dịch vụ</p>
                                        <p>1. Không sao chép, xuất bản lại nội dung</p>
                                    </div>
                                    <div class="more-terms"><a href="https://www.google.com">Đọc thêm</a></div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="button">
                                        <input type="submit" name="btnDangKy" value="Đăng ký"/>
                                        <input type="reset" name="btnNhapLai" value="Nhập lại"/>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <!--CSS-->
    <style>
        * {
            padding: 0;
            margin:0;
        }
        a {
            color: blue;
        }
        .wrapper {
            width: 468px;
            margin: 0 auto;
        }
        .banner {
            width: 100%;
            height: 60px;
            background: blue;
        }
        .banner img {
            width: 100%;
            height: 100%;
        }
        .form-info {
            width: 100%;
        }
        .form-info .form-title {
            padding: 30px 0;
        }
        .form-info .form-content table {
            width: 100%;
        }
        .form-info .form-content table,td {
            padding: 3px;
        }
        .form-info .form-content table .content-terms {
            padding: 20px;
        }
        .form-info .form-content table .button {
            text-align: right;
        }
        .form-info .form-content table .button input {
            width: 80px;
            height: 25px;
            border: 1px solid black;
            border-radius: 4px;
        }
    </style>
</html>
