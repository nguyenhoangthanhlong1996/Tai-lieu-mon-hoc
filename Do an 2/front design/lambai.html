<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Làm bài</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lambai.css">
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
<div id="wrapper">

    <form id="question" class="jumbotron" action="google.com">
        <div class="list-questions">
            <div id="1" class="item-question">
                <div class="row">
                    <h5>Câu hỏi 1 / 20</h5>
                </div>
                <div class="row">
                    <p>Đây là câu hỏi 1</p>
                </div>
                <hr>
                <input type="radio" name="1" value="a1"> Đáp án 1<br>
                <input type="radio" name="1" value="a2"> Đáp án 2<br>
                <input type="radio" name="1" value="a3"> Đáp án 3<br>
                <input type="radio" name="1" value="a4"> Đáp án 4<br>
            </div>
            <div id="2" class="item-question">
                <div class="row">
                    <h5>Câu hỏi 2 / 20</h5>
                </div>
                <div class="row">
                    <p>Đây là câu hỏi 2</p>
                </div>
                <hr>
                <input type="radio" name="2" value="a1"> Đáp án 1<br>
                <input type="radio" name="2" value="a2"> Đáp án 2<br>
                <input type="radio" name="2" value="a3"> Đáp án 3<br>
                <input type="radio" name="2" value="a4"> Đáp án 4<br>
            </div>
            <div id="3" class="item-question">
                <div class="row">
                    <h5>Câu hỏi 3 / 20</h5>
                </div>
                <div class="row">
                    <p>Đây là câu hỏi 3</p>
                </div>
                <hr>
                <input type="radio" name="3" value="a1"> Đáp án 1<br>
                <input type="radio" name="3" value="a2"> Đáp án 2<br>
                <input type="radio" name="3" value="a3"> Đáp án 3<br>
                <input type="radio" name="3" value="a4"> Đáp án 4<br>
            </div>
        </div>
        <nav>
            <ul class="pagination row" id="navigate-question">
            </ul>
        </nav>
        <button id="btnSubmit" type="submit" class="btn btn-warning">Nộp bài</button>
    </form>
</div>

<script src="js/lambai.js"></script>
</body>

</html>
